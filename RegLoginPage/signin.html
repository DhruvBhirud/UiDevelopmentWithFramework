<html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <form method="post">
            <table width="700" border="0" align="center" cellpadding="0" cellspacing="5">
            <caption><strong>Student Login</strong></caption>
              <tr>
                <td><strong>Email :</strong></td>
                <td><input name="Email" type="email" size="35" required/></td>
              </tr>
              <tr>
                <td><strong>Password :</strong></td>
                <td><input name="Password" type="password" size="35" required></td>
              </tr>
              
            </table>
            <div class="center">
                <input type="reset" class="button"/>
                <input type="submit" value="Login" class="button"/>
                <br>
                <br>
                <a style="color: white;" href="./signup.html">Don't have Account? SignUp Here</a>
            </div>
        </form>
    </body>
</html>
